<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="burger.ico" type="image/x-icon">
    <title>NewYearCountdown</title>
  </head>
  <body>



    <div class="wrapper">
      <h1>До новонго года осталось:</h1>

      <div class="countdown_timer">
        <div class="timer"><h2 id="day">00</h2><p>дней</p></div>
        <div class="timer"><h2 id="hour">00</h2><p>часов</p></div>
        <div class="timer"><h2 id="min">00</h2><p>минут</p></div>
        <div class="timer"><h2 id="sec">00</h2><p>секунд</p></div>
      </div>
    </div>


    

    <script src="script.js"></script>
    
  </body>
</html>
